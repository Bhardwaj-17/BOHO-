    <style>
        /* Cart styles */
        .cart-container {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            background-color: white;
            width: 300px;
            height: 100%;
            box-shadow: -2px 0 5px rgba(0,0,0,0.5);
            z-index: 999;
            padding: 20px;
            overflow-y: auto;
        }
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-items {
            margin-top: 20px;
        }
        .cart-item {
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .cart-close {
            font-size: 24px;
            cursor: pointer;
        }
        .add-to-cart {
            padding: 10px 15px;
            background-color: #ff9900;
            color: white;
            border: none;
            cursor: pointer;
        }
        .add-to-cart:hover {
            background-color: #ff6600;
        }
    </style>
    
</head>
